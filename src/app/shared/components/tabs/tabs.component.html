<div class="tabs__group max-w-full border-bottom-1 block">
  <div
    class="relative p-0 m-0 flex gap-5 w-auto list-none justify-content-start"
    role="tablist"
    #tabsList
  >
    <!-- Tabs list -->
    @for(primaryTab of items; track $index){
    <div
      data-tab-section="tabs-items"
      class="relative"
      [class.opacity-30]="primaryTab.isDisabled()"
    >
      <p-button
        type="button"
        class="tabs__link white-space-nowrap"
        (click)="setActiveIndex($index)"
        [disabled]="primaryTab.isDisabled()"
        [attr.aria-label]="primaryTab.title()"
        [attr.aria-selected]="primaryTab.isActive()"
        [class.tabs__link--active]="activeIndex() === $index"
        [class.tabs__link--disabled]="!primaryTab.isDisabled()"
        [attr.data-tab-title]="primaryTab.title()"
        role="tab"
        styleClass="background: transparent"
      >
        {{ primaryTab.title() }}
      </p-button>
    </div>
    }

    <!-- Button more -->
    <div
      class="relative justify-content-center align-items-center"
      [class.hidden]="moreIsVisible()"
      [class.flex]="!moreIsVisible()"
    >
      <div
        role="tab"
        class="tabs__link"
        [attr.aria-label]="'More'"
        [attr.aria-selected]="activeIndexIsHidden()"
        [class.tabs__link--active]="activeIndexIsHidden()"
        #toggle
      >
        <div>
          <p-menu appendTo="body" #menu [model]="itemsMenu()" [popup]="true" />
          <p-button (onClick)="menu.toggle($event)" icon="pi pi-ellipsis-v" />
        </div>
      </div>
    </div>
  </div>
</div>
