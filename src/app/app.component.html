<app-tabs (activeIndexChanged)="handleActiveIndexChanged($event)">
  @for(tab of tabsLoopExample(); track tab){
  <app-tab
    [emitValue]="tab"
    [title]="tab.label"
    [disabled]="tab.disabled || false"
    [active]="tab.active"
    [hidden]="$index === 6"
    [badge]="tab.badge"
  />
  }
</app-tabs>

<div class="p-3">
  <router-outlet></router-outlet>
</div>
